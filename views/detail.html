<%- include include/header.html %>
<h2>
    <%=article.title%>
</h2>
<div>
    <%-article.cont%>
    <img src="<%=article.poster%>" alt="">
</div>
<div>
    <a href="/articles/edit/<%=article._id%>">编辑</a>
    <a href="/articles/delete/<%=article._id%>">删除</a>
</div>
<ul class="media-list">
    <%
    article.comments.forEach(function(comment){
    %>
    <li class="media">
        <div class="media-left">
            <a href="#">
                <img class="media-object" src="<%=comment.user.avatar%>" alt="">
            </a>
        </div>
        <div class="media-body">
            <p class="media-left"><%- comment.cont%></p>
        </div>
        <div class="media-bottom">
            <%=comment.user.username%> <%=comment.createAt.toLocaleString()%>
        </div>
    </li>
    <%
    });
    %>
</ul>
<div>
	<form action="/articles/comment" method="post">
		<input type="hidden" value="<%=article._id%>" name="_id" />
		<div>
			<textarea rows="15" cols="15" name="cont"></textarea>
		</div>
		<div class="panel-footer">
                <button type="submit" class="btn btn-default">提交</button>
         </div>
	</form>
</div>
<%- include include/footer.html %>
